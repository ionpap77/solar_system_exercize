<script>
const planets = Array.from(document.querySelectorAll(".planet"));

let placed = 0;

// âœ… Î¤Ï…Ï‡Î±Î¯Î± Î´Î¹Î¬Ï„Î±Î¾Î· Ï„Ï‰Î½ Ï€Î»Î±Î½Î·Ï„ÏŽÎ½ ÎºÎ¬Î¸Îµ Ï†Î¿ÏÎ¬
window.addEventListener("load", () => {

  const startXPositions = shuffle([50, 150, 250, 350, 450, 550, 650, 750]);

// Î›ÎµÎ¹Ï„Î¿Ï…ÏÎ³Î¯Î± drag & drop
planets.forEach((planet) => {

targets.forEach((target, index) => {

  target.addEventListener("drop", (event) => drop(event, index + 1));

function dragStart(e) {
  e.dataTransfer.setData("text", e.target.id);
}

function dragOver(e) {

function drop(e, targetNum) {
  e.preventDefault();
  const planetId = e.dataTransfer.getData("text");

  const correctTarget = "target" + planetId.replace("planet", "");

// ðŸ”€ Î£Ï…Î½Î¬ÏÏ„Î·ÏƒÎ· Î³Î¹Î± Î±Î½Î±ÎºÎ¬Ï„ÎµÎ¼Î± (Fisherâ€“Yates shuffle)
function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}
