<script>
const planets = Array.from(document.querySelectorAll(".planet"));
const targets = document.querySelectorAll(".target");

// Î‘Î½Ï„Î¹ÏƒÏ„Î¿Î¯Ï‡Î¹ÏƒÎ· Ï€Î»Î±Î½Î·Ï„ÏÎ½ Î¼Îµ Î®Ï‡Î¿Ï…Ï‚ ÎºÎ±Î¹ Ï†Ï‰Î½Î­Ï‚
const planetAudioData = {
  planet1: { name: "Î•ÏÎ¼Î®Ï‚", sound: new Audio("sounds/planet1.wav"), voice: new Audio("sounds/planet1_voice.mp3") },
  planet2: { name: "Î‘Ï†ÏÎ¿Î´Î¯Ï„Î·", sound: new Audio("sounds/planet2.wav"), voice: new Audio("sounds/planet2_voice.mp3") },
  planet3: { name: "Î“Î·", sound: new Audio("sounds/planet3.wav"), voice: new Audio("sounds/planet3_voice.mp3") },
  planet4: { name: "Î†ÏÎ·Ï‚", sound: new Audio("sounds/planet4.wav"), voice: new Audio("sounds/planet4_voice.mp3") },
  planet5: { name: "Î”Î¯Î±Ï‚", sound: new Audio("sounds/planet5.wav"), voice: new Audio("sounds/planet5_voice.mp3") },
  planet6: { name: "ÎšÏÏŒÎ½Î¿Ï‚", sound: new Audio("sounds/planet6.wav"), voice: new Audio("sounds/planet6_voice.mp3") },
  planet7: { name: "ÎŸÏ…ÏÎ±Î½ÏŒÏ‚", sound: new Audio("sounds/planet7.wav"), voice: new Audio("sounds/planet7_voice.mp3") },
  planet8: { name: "Î Î¿ÏƒÎµÎ¹Î´ÏÎ½Î±Ï‚", sound: new Audio("sounds/planet8.wav"), voice: new Audio("sounds/planet8_voice.mp3") },
};

let placed = 0;

// --- Drag & Drop (Touch-friendly) ---
planets.forEach(p => {
  p.addEventListener('pointerdown', pointerDown);
  p.addEventListener('dragstart', dragStart);
});

let currentDrag = null;
let offsetX = 0, offsetY = 0;

function pointerDown(e) {
  e.preventDefault();
  const p = e.currentTarget;
  currentDrag = p;
  p.setPointerCapture(e.pointerId);
  const rect = p.getBoundingClientRect();
  offsetX = e.clientX - rect.left;
  offsetY = e.clientY - rect.top;

  function move(ev) {
    const area = document.getElementById('gameArea').getBoundingClientRect();
    let x = ev.clientX - area.left - offsetX;
    let y = ev.clientY - area.top - offsetY;
    x = Math.max(0, Math.min(area.width - rect.width, x));
    y = Math.max(0, Math.min(area.height - rect.height, y));
    p.style.left = x + 'px';
    p.style.top = y + 'px';
  }

  function up(ev) {
    p.releasePointerCapture(e.pointerId);
    document.removeEventListener('pointermove', move);
    document.removeEventListener('pointerup', up);
    checkDrop(p);
  }

  document.addEventListener('pointermove', move);
  document.addEventListener('pointerup', up);
}

// fallback HTML5 drag
function dragStart(e) {
  e.dataTransfer.setData("text", e.target.id);
}

function dragOver(e) {
  e.preventDefault();
}

function drop(e, targetNum) {
  e.preventDefault();
  const planetId = e.dataTransfer.getData("text");
  const planet = document.getElementById(planetId);
  checkDrop(planet, e.target);
}

// --- ÎˆÎ»ÎµÎ³Ï‡Î¿Ï‚ ÏƒÏ‰ÏƒÏ„Î®Ï‚ Ï„Î¿Ï€Î¿Î¸Î­Ï„Î·ÏƒÎ·Ï‚ ---
function checkDrop(planet, dropTarget=null) {
  let matched = false;
  let correctTargetId = 'target' + planet.id.replace('planet','');

  if (dropTarget) {
    if (dropTarget.id === correctTargetId) matched = true;
  } else {
    const pRect = planet.getBoundingClientRect();
    targets.forEach(t => {
      const tRect = t.getBoundingClientRect();
      const overlap = !(pRect.right < tRect.left || pRect.left > tRect.right || pRect.bottom < tRect.top || pRect.top > tRect.bottom);
      if (overlap && t.id === correctTargetId) matched = true;
    });
  }

  if (matched) {
    const targetEl = document.getElementById(correctTargetId);
    planet.style.left = targetEl.style.left;
    planet.style.top = targetEl.style.top;
    planet.classList.add('correct');
    planet.draggable = false;
    planet.style.pointerEvents = 'none';
    placed++;

    const data = planetAudioData[planet.id];
    if (data) {
      data.sound.currentTime = 0;
      data.sound.play();
      setTimeout(() => {
        data.voice.currentTime = 0;
        data.voice.play();
      }, 600);
    }

    document.getElementById('message').innerText = `ÎœÏ€ÏÎ¬Î²Î¿! Î‘Ï…Ï„ÏŒÏ‚ ÎµÎ¯Î½Î±Î¹ Î¿ ${data.name}! ğŸŒŸ`;

    if (placed === targets.length) {
      document.getElementById('message').innerText = 'Î¤Î± ÎºÎ±Ï„Î¬Ï†ÎµÏÎµÏ‚! ÎŒÎ»Î¿Î¹ Î¿Î¹ Ï€Î»Î±Î½Î®Ï„ÎµÏ‚ ÎµÎ¯Î½Î±Î¹ ÏƒÏ„Î· Î¸Î­ÏƒÎ· Ï„Î¿Ï…Ï‚! ğŸš€ğŸŒ';
      const finalSound = new Audio("sounds/finale.mp3");
      finalSound.play();
    }

  } else {
    document.getElementById('message').innerText = 'Î”Î¿ÎºÎ¯Î¼Î±ÏƒÎµ Î¾Î±Î½Î¬!';
  }
}

// --- Drop listeners + random Î±ÏÏ‡Î¹ÎºÎ­Ï‚ Î¸Î­ÏƒÎµÎ¹Ï‚ ---
targets.forEach((target, index) => {
  target.addEventListener('dragover', dragOver);
  target.addEventListener('drop', (e) => drop(e, index+1));
});

window.addEventListener('load', () => {
  const startY = Math.min(window.innerHeight*0.75, 650);
  const startXPositions = shuffle([150, 250, 300, 350, 450, 550, 650, 750, 900, 1050, 1150]);
  const used = startXPositions.slice(0, planets.length);
  planets.forEach((planet, i) => {
    planet.style.left = used[i] + 'px';
    planet.style.top = startY + 'px';
  });
});

// Fisher-Yates shuffle
function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}
