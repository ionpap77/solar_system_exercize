<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Î¤Î¿ Î—Î»Î¹Î±ÎºÏŒ Î£ÏÏƒÏ„Î·Î¼Î±</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Î‰Î»Î¹Î¿Ï‚ -->
  <img id="sun" src="images/Sun.gif" alt="Î‰Î»Î¹Î¿Ï‚">

  <!-- Î Î»Î±Î½Î®Ï„ÎµÏ‚ -->
  <div id="planets-container">
    <img src="images/mercury.gif" id="planet1" class="planet" data-name="Î•ÏÎ¼Î®Ï‚">
    <img src="images/venus.gif" id="planet2" class="planet" data-name="Î‘Ï†ÏÎ¿Î´Î¯Ï„Î·">
    <img src="images/earth.gif" id="planet3" class="planet" data-name="Î“Î·">
    <img src="images/mars.gif" id="planet4" class="planet" data-name="Î†ÏÎ·Ï‚">
    <img src="images/jupiter.gif" id="planet5" class="planet" data-name="Î”Î¯Î±Ï‚">
    <img src="images/saturn.gif" id="planet6" class="planet" data-name="ÎšÏÏŒÎ½Î¿Ï‚">
    <img src="images/uranus.gif" id="planet7" class="planet" data-name="ÎŸÏ…ÏÎ±Î½ÏŒÏ‚">
    <img src="images/neptune.gif" id="planet8" class="planet" data-name="Î Î¿ÏƒÎµÎ¹Î´ÏÎ½Î±Ï‚">
  </div>

  <!-- Î ÎµÏÎ¹Î¿Ï‡Î­Ï‚ Î£Ï„ÏŒÏ‡Ï‰Î½ -->
  <div id="targets">
    <div id="target1" class="target-zone"></div>
    <div id="target2" class="target-zone"></div>
    <div id="target3" class="target-zone"></div>
    <div id="target4" class="target-zone"></div>
    <div id="target5" class="target-zone"></div>
    <div id="target6" class="target-zone"></div>
    <div id="target7" class="target-zone"></div>
    <div id="target8" class="target-zone"></div>
  </div>

  <!-- ÎœÎ®Î½Ï…Î¼Î± Î•Ï€Î¹Ï„Ï…Ï‡Î¯Î±Ï‚ -->
  <div id="success-message">ğŸ‰ ÎœÏ€ÏÎ¬Î²Î¿ Î¼Î¹ÎºÏÎ­ Î±ÏƒÏ„ÏÎ¿Î½Î±ÏÏ„Î·! ğŸ‰</div>

  <script>
    // === Î˜Î­ÏƒÎµÎ¹Ï‚ Ï„Ï‰Î½ Ï€Î»Î±Î½Î·Ï„ÏÎ½ (ÏƒÎµ ÎºÏÎºÎ»Î¿ Î³ÏÏÏ‰ Î±Ï€ÏŒ Ï„Î¿Î½ Î‰Î»Î¹Î¿) ===
    const targets = [
      {x: 350, y: 500}, // Î•ÏÎ¼Î®Ï‚
      {x: 500, y: 470}, // Î‘Ï†ÏÎ¿Î´Î¯Ï„Î·
      {x: 650, y: 430}, // Î“Î·
      {x: 800, y: 390}, // Î†ÏÎ·Ï‚
      {x: 970, y: 350}, // Î”Î¯Î±Ï‚
      {x: 1150, y: 320}, // ÎšÏÏŒÎ½Î¿Ï‚
      {x: 1320, y: 300}, // ÎŸÏ…ÏÎ±Î½ÏŒÏ‚
      {x: 1480, y: 280}  // Î Î¿ÏƒÎµÎ¹Î´ÏÎ½Î±Ï‚
    ];

    const planets = document.querySelectorAll('.planet');
    const successMessage = document.getElementById('success-message');
    let placedCount = 0;

    // Î”Î·Î¼Î¹Î¿Ï…ÏÎ³Î¯Î± ÏƒÏ„ÏŒÏ‡Ï‰Î½
    targets.forEach((pos, i) => {
      const target = document.getElementById('target' + (i + 1));
      target.style.left = pos.x + 'px';
      target.style.top = pos.y + 'px';
    });

    // Î‰Ï‡Î¿Î¹ Î³Î¹Î± ÎºÎ¬Î¸Îµ Ï€Î»Î±Î½Î®Ï„Î·
    const sounds = [
      new Audio('sounds/planet1_voice.mp3'),
      new Audio('sounds/planet2_voice.mp3'),
      new Audio('sounds/planet3_voice.mp3'),
      new Audio('sounds/planet4_voice.mp3'),
      new Audio('sounds/planet5_voice.mp3'),
      new Audio('sounds/planet6_voice.mp3'),
      new Audio('sounds/planet7_voice.mp3'),
      new Audio('sounds/planet8_voice.mp3')
    ];
    const finale = new Audio('sounds/finale.mp3');

    // Î¤Ï…Ï‡Î±Î¯Î± Î±ÏÏ‡Î¹ÎºÎ® Î¸Î­ÏƒÎ· ÎºÎ¬Î¸Îµ Ï€Î»Î±Î½Î®Ï„Î·
    planets.forEach(planet => {
      planet.style.left = Math.random() * (window.innerWidth - 150) + 'px';
      planet.style.top = Math.random() * (window.innerHeight - 200) + 'px';
    });

    // Î›ÎµÎ¹Ï„Î¿Ï…ÏÎ³Î¯Î± Î¼ÎµÏ„Î±ÎºÎ¯Î½Î·ÏƒÎ·Ï‚ (drag & drop)
    planets.forEach((planet, index) => {
      planet.onmousedown = function (e) {
        let shiftX = e.clientX - planet.getBoundingClientRect().left;
        let shiftY = e.clientY - planet.getBoundingClientRect().top;

        function moveAt(pageX, pageY) {
          planet.style.left = pageX - shiftX + 'px';
          planet.style.top = pageY - shiftY + 'px';
        }

        function onMouseMove(e) {
          moveAt(e.pageX, e.pageY);
        }

        document.addEventListener('mousemove', onMouseMove);

        planet.onmouseup = function () {
          document.removeEventListener('mousemove', onMouseMove);
          planet.onmouseup = null;

          // ÎˆÎ»ÎµÎ³Ï‡Î¿Ï‚ Î±Î½ Î­Ï€ÎµÏƒÎµ ÎºÎ¿Î½Ï„Î¬ ÏƒÏ„Î· ÏƒÏ‰ÏƒÏ„Î® Î¸Î­ÏƒÎ·
          const target = targets[index];
          const dx = parseInt(planet.style.left) - target.x;
          const dy = parseInt(planet.style.top) - target.y;
          const distance = Math.sqrt(dx * dx + dy * dy);

          if (distance < 80) {
            planet.style.left = target.x + 'px';
            planet.style.top = target.y + 'px';
            planet.style.pointerEvents = 'none';
            document.getElementById('target' + (index + 1)).classList.add('correct');
            sounds[index].play();
            placedCount++;

            if (placedCount === planets.length) {
              successMessage.style.display = 'block';
              finale.play();
            }
          }
        };
      };

      planet.ondragstart = () => false;
    });
  </script>
</body>
</html>
